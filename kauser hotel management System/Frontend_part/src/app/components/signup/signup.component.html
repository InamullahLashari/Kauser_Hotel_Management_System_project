<div class="signup-wrapper">
  <div class="signup-card">
    <h2 class="signup-title">Create Your Account</h2>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="John Doe" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="example@email.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="******" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="user.address" placeholder="123 Street, City" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="user.phone" placeholder="03001234567" />
      </div>

      <div class="form-group">
        <label for="cnic">CNIC</label>
        <input type="text" id="cnic" name="cnic" [(ngModel)]="user.cnic" placeholder="1234512345671" />
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
</div>
